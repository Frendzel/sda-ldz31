<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Joke</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <h2>Vertical (basic) form</h2>
    <form action="#" th:action="@{/joke/view/add}" th:object="${joke}" method="post" >
        <div class="form-group">
            <label>Id:</label>
            <input class="form-control" id="id" placeholder="Enter id" name="id" th:field="*{value.id}">
        </div>
        <div class="form-group">
            <label>Joke:</label>
            <input class="form-control" id="joke" placeholder="Enter joke" name="joke" th:field="*{value.joke}">
        </div>
        <button type="submit" class="btn btn-default">Save</button>
    </form>
</div>
</body>
</html>
